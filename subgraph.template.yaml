specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  {{#optimizers}}
  - kind: ethereum
    name: {{ name }}
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: PopsicleV3Optimizer
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - CollectFees
      abis:
        - name: PopsicleV3Optimizer
          file: ./abis/PopsicleV3Optimizer.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleLogDeposit
        - event: CollectFees(uint256,uint256,uint256,uint256)
          handler: handleLogCollectFees
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleLogWithdraw
      file: ./src/mappings/optimizer.ts
  {{/optimizers}}
templates:
  - kind: ethereum
    name: UniswapV3Pool
    network: {{ network }}
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: PopsicleV3Optimizer
          file: ./abis/PopsicleV3Optimizer.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      file: ./src/mappings/pool.ts